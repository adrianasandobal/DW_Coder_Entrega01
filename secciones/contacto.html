<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Origamisando * Contacto</title>
</head>
<body>
    
    <!-- header -->
    <header class="header">

        <div class="centrar_vertical">

            <section id="logo">
                <a href="../index.html">
                    <img src="../recursos/img/logo_origami.png" alt="Logo Origamisando">
                
                    <h1 class="centrar_vertical">Origamisando</h1>
                </a>
            </section>

            <nav class="nav centrar_vertical">
                <ul>
                    <li><a href="./tutoriales.html">TUTORIALES</a></li>
                    <li> | </li>
                    <li><a href="./cursos.html">CURSOS Y TALLERES</a></li>
                    <li> | </li>

                    <li> | </li>
                    <li id="ustedEstaAqui"><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            
        </div>
        
    </header>

    <!-- main -->
    <main class="main_secciones vista_vh">

        <section class="columna_izquierda"></section>

        <section class="columna_centro">

            <h2 class="margin_tp_20">Contacto</h2>

            <div class="contacto margin_tp_20">

                <div class="form">
                    <h3 class="margin_tp_20">Usá este formulario para contactarte con nosotros :)</h3>

                    <form action="#" method="get">
                        <div>
                            <label>Nombre y apellido</label>
                            <input type="text" placeholder="Nombre y apellido" name="nombre">
                        </div>
                        
                        <div>
                            <label>Email</label>
                            <input type="email" placeholder="Email" required name="email">
                        </div>

                        <div>
                            <label>Mensaje</label>
                            <textarea type="mensaje" placeholder="Escribinos aquí tu mensaje" rows="10" cols="40" name="comentarios"></textarea>
                        </div>
                        
                        <input class="boton_input" type="submit">
                    </form>
                </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0402431501007!2d-58.37309112291706!3d-34.60314387295457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33532b8d64a01%3A0x564f51f70013be10!2sAv.%20Corrientes%20222%2C%20C1043%20CABA!5e0!3m2!1ses!2sar!4v1691426160915!5m2!1ses!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
            </div>

        </section>
            
        <section class="columna_derecha"></section>

    </main>

    <!-- footer -->
    <footer class="footer">
        <p>ORIGAMISANDO @2023</p>
    </footer>
